<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blueprint</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable = no" />
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/inobounce/0.2.0/inobounce.min.js"
        integrity="sha256-Fc0S35M2Uo4ZMUBJy7ZWT+fkxv5Vpk8k1+cToMBUze4=" crossorigin="anonymous"></script> -->

    <script src="js/script.js" type="module" defer></script>
    <script src="js/utils.js" type="module" defer></script>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div id="app">
        <modal v-if="modal.show" @close="modal.show = false" :title="modal.title" :source="modal.image">
        </modal>
        <canvas id="drawingCanvas"></canvas>
        <div id="main" :class="selectedTheme"></div>
        <div id="miniAxis">
            <div class="handle" id="miniAxisHandle">
                <div class="handleLine"></div>
                <div class="handleLine"></div>
            </div>
            <div id="toolSelection">
                <span>
                    <input type="radio" id="toolDraw" name="tools" value="draw" v-model="selectedTool" /><label
                        for="toolDraw">
                        <!-- <img src="img/draw.svg" height="32" width="32"> -->
                        Draw
                    </label>
                </span><span>
                    <input type="radio" id="toolEraser" name="tools" value="erase" v-model="selectedTool" /><label
                        for="toolEraser">
                        <!-- <img src=" img/erase.svg" height="32" width="32"> -->
                        Erase
                    </label>
                </span><span>
                    <input type="radio" id="toolSelect" name="tools" value="select" v-model="selectedTool"
                        checked /><label for="toolSelect">
                        <!-- <img src=" img/select.svg" height="32" width="32"> -->
                        Select
                    </label>
                </span>
            </div>
            <!-- <span class="miniAxisButton">
                <input type="checkbox" id="lockRotation" v-model="controlsLocked">
                <label for="lockRotation">Lock</label></span> -->
        </div>

        <div class="toolbar" id="toolbar">
            <div class="handle" id="toolbarHandle">
                <div class="handleLine"></div>
                <div class="handleLine"></div>
            </div>

            <div class="lineTools" v-if="selectedTool == 'draw'">
                <div id="lineSelection">
                    <div id="lineWidth" class="button">
                        <span class="toolbarLabel">Width</span>
                        <div>
                            <input type="radio" id="smallLineWidth" value="3" name="smallLineWidth" v-model="lineWidth">
                            <label for="smallLineWidth">
                                <span id="smallLineWidthIndicator"></span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="mediumLineWidth" value="10" name="mediumLineWidth"
                                v-model="lineWidth">
                            <label for="mediumLineWidth"><span id="mediumLineWidthIndicator"></span></label>
                        </div>
                        <div>
                            <input type="radio" id="largeLineWidth" value="30" name="largeLineWidth"
                                v-model="lineWidth">
                            <label for="largeLineWidth"><span id="largeLineWidthIndicator"></span></label>
                        </div>

                    </div>
                </div>

                <div id="lineColor" class="button">
                    <span class="toolbarLabel">Color</span>
                    <div>
                        <input type="radio" id="lightestColor" value="rgb(255, 255, 255)" name="lightestColor"
                            v-model="lineColor">
                        <label for="lightestColor">
                            <span class="colorSelector" id="lightestColorSelector"></span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="lightColor" value="rgb(217, 224, 247)" name="lightColor"
                            v-model="lineColor">
                        <label for="lightColor">
                            <span class="colorSelector" id="lightColorSelector"></span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="mediumColor" value="rgb(99, 134, 227)" name="mediumColor"
                            v-model="lineColor">
                        <label for="mediumColor">
                            <span class="colorSelector" id="mediumColorSelector"></span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="darkColor" value="rgb(72, 114, 223)" name="darkColor"
                            v-model="lineColor">
                        <label for="darkColor">
                            <span class="colorSelector" id="darkColorSelector"></span>
                        </label>
                    </div>

                </div>
                <div id="mirror" class="button">
                    <span class="toolbarLabel">Mirror</span>
                    <div>
                        <input type="radio" value="false" name="noMirror" id="noMirror" v-model="mirror">
                        <label for="noMirror">
                            <span class='mirrorRadio'>No</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" value="x" name="mirrorX" id='mirrorX' v-model="mirror">
                        <label for="mirrorX">
                            <span class='mirrorRadio'>X</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" value="y" name="mirrorY" id='mirrorY' v-model="mirror">
                        <label for="mirrorY">
                            <span class='mirrorRadio'>Y</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" value="z" name="mirrorZ" id='mirrorZ' v-model="mirror">
                        <label for="mirrorZ">
                            <span class='mirrorRadio'>Z</span>
                        </label>
                    </div>

                </div>
            </div>

            <div id="transformationSelection" v-if="selectedTool === 'select'">
                <span>
                    <input type="radio" id="translate" name="transformations" value="translate"
                        v-model="selectedTransformation" checked /><label for="translate">
                        <!-- <img src="img/move.svg"height="32" width="32"> -->
                        Move</label>
                </span>
                <span>
                    <input type="radio" id="rotate" name="transformations" value="rotate"
                        v-model="selectedTransformation" /><label for="rotate">
                        <!-- <img src="img/rotate.svg" height="32" width="32"> -->
                        Rotate</label>
                </span>
                <span>
                    <input type="radio" id="scale" name="transformations" value="scale"
                        v-model="selectedTransformation" /><label for="scale">
                        <!-- <img src="img/scale.svg" height="32" width="32"> -->
                        Scale</label>
                </span>
            </div>
            <div v-if="selectedTool === 'select'" id="duplicate" class="button"
                v-bind:class="[selection.current.length ? '' : 'disabled']" v-on:click="duplicateSelected">Duplicate
            </div>
        </div>

        <div id="saveLoad">
            <button id="Save" @click="exportTo.imageWithEncodedFile">Save</button>
            <button id="Load">Load</button>
            <button id="Export">Export geometry</button>
        </div>

        <div id="share" style="display: none;"><button id="makeGif">Make gif</button></div>
    </div>

    <!--<div id="themeSelection">
            <span>
                <input type="radio" id="blueprintTheme" name="themes" value="blueprint" v-model="selectedTheme"
                    checked /><label for="blueprintTheme">Blueprint</label>
            </span>
            <span>
                <input type="radio" id="lightTheme" name="themes" value="light" v-model="selectedTheme" /><label
                    for="lightTheme">Light</label>
            </span>
            <span>
                <input type="radio" id="darkTheme" name="themes" value="dark" v-model="selectedTheme" /><label
                    for="darkTheme">Dark</label>
            </span>
        </div>

        <div id="autoRotate">
            <input type="checkbox" id="autoRotate" v-model="autoRotate">
            <label for="autoRotate">Autorotate</label>
        </div>
    -->
</body>
