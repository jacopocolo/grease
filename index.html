    <title>Blueprint</title>

</head>

<body>
    <div id="app">
        <canvas id="drawingCanvas"></canvas>
        <div id="main" :class="selectedTheme"></div>
        <div id="miniAxis">
            <div id="handle">
            </div>
            <div id="toolSelection">
                <span>
                    <input type="radio" id="toolDraw" name="tools" value="draw" v-model="selectedTool" /><label
                        for="toolDraw"><img src="img/draw.svg" height="32" width="32"></label>
                </span><span>
                    <input type="radio" id="toolEraser" name="tools" value="erase" v-model="selectedTool" /><label
                        for="toolEraser"><img src=" img/erase.svg" height="32" width="32"></label>
                </span><span>
                    <input type="radio" id="toolSelect" name="tools" value="select" v-model="selectedTool"
                        checked /><label for="toolSelect"><img src=" img/select.svg" height="32" width="32"></label>
                </span>
            </div>
            <span class="miniAxisButton">
                <input type="checkbox" id="lockRotation" v-model="controlsLocked">
                <label for="lockRotation">Lock</label></span>
        </div>
        <div id="mirror" class="button" v-if="selectedTool == 'draw'">Mirror
            <div class="radio-mirror-item radio-mirrorX">
                <input type="radio" id="mirrorX" value="x" name="mirror" v-model="mirror">
                <label for="mirrorX"></label>
            </div>

            <div class="radio-mirror-item radio-mirrorY">
                <input type="radio" id="mirrorY" value="y" name="mirror" v-model="mirror">
                <label for="mirrorY"></label>
            </div>
            <div class="radio-mirror-item radio-mirrorZ">
                <input type="radio" id="mirrorZ" value="z" name="mirror" v-model="mirror">
                <label for="mirrorZ"></label>
            </div>
        </div>

        <div id="lineSelection" v-if="selectedTool == 'draw'">
            <!-- <label for="lineColor">Color:</label>
            <input type="text" id="lineColor" name="lineColor" v-model="lineColor"> -->
            <div id="lineWidth" class="button" v-on:mousedown="lineWidthStartDrag()"
                v-on:touchstart="lineWidthStartDrag()">
                <span v-if="!lineWidthDragging" class="lineWidthLabel">Width</span><span v-else
                    class="lineWidthLabel">Drag</span>
                <div id="lineWidthBg">
                    <div id="indicator"
                        v-bind:style="{ backgroundColor: lineColor, transform: 'scale('+lineWidth+')' }"></div>
                </div>
            </div>
        </div>

        <div id="transformationSelection" v-if="selectedTool === 'select'">
            <span>
                <input type="radio" id="translate" name="transformations" value="translate"
                    v-model="selectedTransformation" checked /><label for="translate"><img src="img/move.svg"
                        height="32" width="32">Move</label>
            </span>
            <span>
                <input type="radio" id="rotate" name="transformations" value="rotate"
                    v-model="selectedTransformation" /><label for="rotate"
                    v-bind:class="[typeof selection.group == 'undefined' ? '' : 'disabled']"><img src="img/rotate.svg"
                        height="32" width="32">Rotate</label>
                <!-- <input type="radio" id="rotate" name="transformations" value="rotate"
                    v-model="selectedTransformation" /><label for="rotate"><img src="img/rotate.svg" height="32"
                        width="32">Rotate</label> -->
            </span>
            <span>
                <input type="radio" id="scale" name="transformations" value="scale"
                    v-model="selectedTransformation" /><label for="scale"
                    v-bind:class="[typeof selection.group == 'undefined' ? '' : 'disabled']"><img src="img/scale.svg"
                        height="32" width="32">Scale</label>
            </span>
        </div>
        <div v-if="selectedTool === 'select'" id="duplicate" class="button"
            v-bind:class="[selection.current.length ? '' : 'disabled']" v-on:click="duplicateSelected">Duplicate
        </div>

        <!--<div id="themeSelection">
            <span>
                <input type="radio" id="blueprintTheme" name="themes" value="blueprint" v-model="selectedTheme"
                    checked /><label for="blueprintTheme">Blueprint</label>
            </span>
            <span>
                <input type="radio" id="lightTheme" name="themes" value="light" v-model="selectedTheme" /><label
                    for="lightTheme">Light</label>
            </span>
            <span>
                <input type="radio" id="darkTheme" name="themes" value="dark" v-model="selectedTheme" /><label
                    for="darkTheme">Dark</label>
            </span>
        </div>

        <div id="autoRotate">
            <input type="checkbox" id="autoRotate" v-model="autoRotate">
            <label for="autoRotate">Autorotate</label>
        </div>
    -->

        <div id="saveLoad"><button id="Save">Save</button><button id="Load">Load</button></div>

        <div id="share"><button id="makeGif">Make gif</button></div>

    </div>
</body>
